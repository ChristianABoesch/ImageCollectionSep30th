<!doctype html>
<html>
  <head>
    <title>
      Fancy Frogs
    </title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script>
      var currentSlide = 0;
      var goPrev = function(){
        $("img").fadeOut();
        currentSlide = (currentSlide - 1) % 5;
        if(currentSlide < 0){
          currentSlide = 5 + currentSlide;
        }
        $("img:nth-of-type(" + (currentSlide+1) + ")").stop().fadeIn(1000);
        return;
      }

      var goNext = function(){
        $("img").fadeOut();
        currentSlide = (currentSlide + 1) % 5;
        $("img:nth-of-type(" + (currentSlide+1) + ")").stop().fadeIn(1000);
        return;
      }
      function play() {
        var audio = new Audio('https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3');
        audio.play();
      }
     </script>
     <style>
      img{
        position: absolute;
      }
      #prev{
        position: fixed;
        bottom: 10px;
        left: 10px;
      }
      #next{
        position: fixed;
        bottom: 10px;
        right: 10px;
      }
     </style>
  </head>

  <audio controls autoplay>
    <source src="music/Young Wizard.m4a" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h1>Fancy Frogs</h1>

  <body onload='$("img").fadeOut(0);$("img:nth-of-type(1)").fadeIn()'>
  <img src='images/big-light-blue-frog-photorealistic-digital-art-149379283.png'>
  <img src='images/small-dark-purple-frog-photorealistic-digital-art-501259954.png'>
  <img src='images/long-yellow-frog-photorealistic-digital-art-922839110.png'>
  <img src='images/short-beige-frog-photorealistic-digital-art-79379877.png'>
  <img src='images/big-round-multi-colored-frog-sitting-on-a-lilypad-photorealistic-digital-art-152202318.png'>
  <button onclick='goPrev()' id='prev'> Prev </button>
  <button onclick='goNext()' id='next'> Next </button>
  

  </body>
</html>
